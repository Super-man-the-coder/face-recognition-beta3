<html>
    <head>
        <title>face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link ref="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
    
            <center>
              <h3 class="btn btn-default heading">face recognition</h3>
              <br><br>
        
              <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
              <b class="names_of_object">
                Mother
                <hr>
                Father
                <hr>
                My self
                <hr>
                brother
                <hr>
              </b>
              <label>Webcam View - </label>
        <div id="camera"></div>
              <br><br>
              <div id="result"></div>
              <br><br>
              <button onclick="take_snapshot();" class="btn btn-info" id="result_object_name">Capture Image</button>
              <br><br>
              <button onclick="check();" class="btn btn-success" id="result_object_accuracy">Identify Image</button>
              <br><br>
        
              <p style="font-size: 22px;">Object :  </p>
              <p style="font-size: 22px;">Accuracy :  </p>
            </center>
        
          </div>
        <script src="main.js"></script>
    </body>
</html>
